<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      body, svg {
  background: #111111;
}

svg path {
  fill: gold;
}

#container {
  position: absolute;
  width: 100px;
  height: 60px;
  margin: 0;
  left: calc(50% - 50px);
  top: calc(50% - 30px);
}

#loading-mask1, #loading-mask2, #loading-mask3, #loading-mask4, #loading-mask5 {
  animation-name: loader1;
  animation-duration: 2.1s;
  animation-iteration-count: infinite;
  animation-fill-mode: both;
  transform: translate(-10px, 0);
}

#loading-mask2 {
  animation-name: loader2;
}

#loading-mask3 {
  animation-name: loader3;
}

#loading-mask4 {
  animation-name: loader4;
}

#loading-mask5 {
  animation-name: loader5;
}

@keyframes loader1 {
  from {
    transform: translate(-10px, 0);
  }
  to {
    transform: translate(70px, 0);
  }
}
@keyframes loader2 {
  from {
    transform: translate(-100px, 0);
  }
  to {
    transform: translate(70px, 0);
  }
}
@keyframes loader3 {
  from {
    transform: translate(-200px, 0);
  }
  to {
    transform: translate(70px, 0);
  }
}
@keyframes loader4 {
  from {
    transform: translate(-300px, 0);
  }
  to {
    transform: translate(70px, 0);
  }
}
@keyframes loader5 {
  from {
    transform: translate(-400px, 0);
  }
  to {
    transform: translate(70px, 0);
  }
}
body {
  font-family: fantasy;
}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="container">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 74.7 45">
        <defs>
          <clipPath id="myClip">
            <rect id="loading-mask1" x="0" y="37.5" width="15" height="4" />
            <rect id="loading-mask2" x="0" y="37.5" width="12" height="4" />
            <rect id="loading-mask3" x="0" y="37.5" width="9" height="4" />
            <rect id="loading-mask4" x="0" y="37.5" width="6" height="4" />
            <rect id="loading-mask5" x="0" y="37.5" width="3" height="4" />
          </clipPath>
        </defs>
        <path d="M48.5,23.2L37.3,0.4L26,23.2L0.9,11.3l7.5,24.5h57.8l7.5-24.5L48.5,23.2z"/>
        <path clip-path="url(#myClip)" d="M48.5,23.2L37.3,0.4L26,23.2L0.9,11.3l7.5,24.5h57.8l7.5-24.5L48.5,23.2z M11.1,44.6h52.4l2.1-6.8H9L11.1,44.6z"/> 
        <rect id="crown-bottom" x="11" y="43.7" width="52" height="1" fill="gold" />
      </svg>
      <p class="credits" style="color:gold;">
        A Landing page for the Kingdom App by Ken, Cory and Team!
      </p>
      <ul class="ideas" style="color:rgba(255,255,255,0.5)">
        <li>KingsMen</li>
        <li>KingsMessenger (carrier pigeon, etc...)</li>
         <li>KingsLand</li>
         <li>etc...</li>
      </ul>
    </div>
  </body>
</html>
